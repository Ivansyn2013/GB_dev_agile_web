{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'style_profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile_container">
    <h1> TOP </h1>

    <div class="data_profile_container">
        <table>
            <tr><th>Имя пользователя </th><th>Результат </th><th>Количество игр </th></tr> <!--ряд с ячейками заголовков-->
                {% for t in top %}
                    <tr><td>{{t.user_name.username}}</td><td>{{t.top_result}}</td><td>{{t.count_game}}</td></tr> <!--ряд с ячейками тела таблицы-->
                {% endfor %}
        </table>
    </div>

</div>


{% endblock %}
