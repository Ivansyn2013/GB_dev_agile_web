{% extends 'base.html' %}
{% load static %}
{% block style %}

{% endblock %}

{% block content %}

<div class="form_container">
    <div class="profile_title">
        <h1>{{title}}</h1>
    </div>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Войти</button>
    </form>
            <p>Для входа необходимо выполнить подтверждение регистрации!<br>
            Письмо с подтверждением мы отправили вам на email.</p>


</div>

 
{% endblock %}
