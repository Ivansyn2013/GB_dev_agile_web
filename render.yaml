services:
  # A Docker web service
  - type: web
    name: daphne
    runtime: docker
    plan: free
    rootDir: web
    dockerCommand: ./Dockerfile.daphne # optional (defaults to Dockerfile command)
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings
